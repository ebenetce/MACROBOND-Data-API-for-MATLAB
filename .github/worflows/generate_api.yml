name: Convert Postman to OpenAPI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  process-yaml:
    runs-on: ubuntu-latest
    needs: convert

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: 'mathworks-ref-arch/matlab-openapi-generator'      
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify the Node.js version you want to use

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '11'
          cache: 'maven'

      - name: Run Maven Package
        run: |
          cd Software/Java
          mvn -q clean package

      - name: Download YAML file
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec
          path: Software

      - name: 
        run: |
          cd Software
          npx @openapitools/openapi-generator-cli --custom-generator MATLAB/lib/jar/MATLABClientCodegen-openapi-generator-0.0.1.jar generate -g MATLAB -i https://api.macrobondfinancial.com/swagger/v1/swagger.json -o MacrobondMATLABAPI --package-name MacrobondMATLABAPI

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push changes
        run: |
          git add .
          git commit -m "Update generated MATLAB API"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
